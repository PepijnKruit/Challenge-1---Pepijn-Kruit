<!DOCTYPE html>
<html>
	<head>
		<title>Challenge 1</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="index.css" type="text/css" rel="stylesheet">

		<!--Graph site CSS en Javascript-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
		<script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

		<!--Externe countdown klok file van Javascript-->
		<script type="text/javascript" src="countdownClock.js"></script>
	</head>
	<body>
		<header>
			<img src="logo.png" alt="SpaceX logo" class ="logo">
		</header>
		<main>
			<div class="dashboard">

				<!--Countdown klok-->
				<section class="dashboard-item-1">
					<h1 class="title-1">TIME TILL ARRIVAL</h1>
					<p id="demo" class="demo"></p>
				</section>

				<!--FUEL graph-->
				<section class="dashboard-item-2">
					<h1 class="title-2">FUEL</h1>
					<div class="ct-chart-1 ct-perfect-fourth"></div>
						<script>
							new Chartist.Line('.ct-chart-1', {
	  							labels: [28, 56, 84, 112, 140, 169, 197, 225],
	  							series: [
	    									[161, 151, 136, 126]
	  									]
							}, {
	  							low: 0,
	  							showArea: true
							});
	    				</script>
	    			<p class="x-as">x-as is multiplied by a million</p>
	    			<p class="y-as">y-as is multiplied by a thousand</p>
				</section>

				<!--Food en beverages graph-->
				<section class="dashboard-item-3">

					<!--Food graph-->
					<h1 class="title-3">FOOD</h1>
					<div class="ct-chart-2 ct-perfect-fourth"></div>
	  					<script>
	    					new Chartist.Bar('.ct-chart-2', {
								labels: ['Meal package', 'Veg package', 'Delicacy'],
								series: [41352, 5633, 12902]
							}, {
								distributeSeries: true
							});
	   					</script>

				<!--Space tussen food graph en beverages graph-->
	   			<br />
	   			<br />

	   				<!--Beverages graph-->
	   				<h1 class="title-4">BEVERAGES</h1>
					<div class="ct-chart-3 ct-perfect-fourth"></div>
	  					<script>
	    					new Chartist.Bar('.ct-chart-3', {
								labels: ['Water', 'Wine', 'Beer', 'Soda'],
								series: [112398, 19823, 21398, 83742]
							}, {
								distributeSeries: true
							});
	   					</script>
				</section>
			</div>
		</main>
	</body>
</html>
